name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # Run tests
      - name: Run tests
        run: |
          pytest

      # Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}  # Add DockerHub username as secret
          password: ${{ secrets.DOCKERHUB_TOKEN }}  # Add DockerHub password as secret

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t jiyaa5/mock-exam:latest .

      # 7️⃣ Push Docker image to DockerHub
      - name: Push Docker image
        run: |
          docker push jiyaa5/mock-exam:latest
